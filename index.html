<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="sandbox.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- app javascript -->
    <script type="text/javascript" src="giphy.js"></script>
    
    <title>Giphy API</title>
</head>
<body>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-sm-2">
                <h1>Giphy API</h1>
            </div>
            <div id = "buttons" class = "col-sm-10"></div>
        </div>
        <div class = "row">
            <div class = "col-sm-2 col-sm-push-10">
                <form id = "button-form">
                    <label for = "button-input">Add a Gif Category</label>
                    <input type = "text" id = "button-input" class = "form-control">
                    <input id = "add-button" class = "btn btn-default set" type = "submit" value = "Add Category">
                </form>
                <form id = "settings-form">
                    <label for = "numGifs-input"># of Gifs per Row</label>
                    <select id = "numGifs-input" class = "form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>6</option>
                    </select>
                    <label for = "numRows-input"># of Rows to Display</label>
                    <input type = "text" id = "numRows-input" class = "form-control">
                    <input id = "settings-button" class = "btn btn-default set" type = "submit" value = "Change Settings">
                    <input id = "reset-button" class = "btn btn-default set" type = "submit" value = "Default Settings">
                </form>
            </div>
            <div id = "gifLocation" class = "col-sm-10 col-sm-pull-2"></div>
        </div>
    </div>
</body>
</html>
